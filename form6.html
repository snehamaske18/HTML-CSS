<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 30%;">
        <legend>Employee Registration Form</legend>
        <table border="1px solid">
            <form action="">
                <tr>
                    <td><label for="1">ENAME:</label></td>
                    <td><input type="text" name="" id="1" placeholder="write your name..!!"></td>
                </tr>
                <tr>
                    <td><label for="2" >EMAIL</label></td>
                    <td><input type="email" name="" id="2" placeholder="write your email..!!"></td>
                </tr>
                <tr>
                    <td><label for="8">EDEPT:</label></td>
                    <td><select name="" id="8">
                        <option value="" selected disabled>select department</option>
                        <option value="">Dept-1</option>
                        <option value="">Dept-2</option>
                        <option value="">Dept-3</option>
                        <option value="">Dept-4</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="3">Eaddress</label></td>
                    <td><textarea name="" id="3" cols="30" rows="5" placeholder="Write your address"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="SUBMIT"></td>
                    <td><input type="reset" value="RESET"></td>
                </tr>
            </form>
        </table>
    </fieldset>
</body>
</html>
